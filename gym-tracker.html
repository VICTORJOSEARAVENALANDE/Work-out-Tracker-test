<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout Tracker</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const workoutPlans = {
            'Day 1: Quad-Dominant Leg Day': [
                { exercise: 'Squats', targetSets: 4, targetReps: '8-10' },
                { exercise: 'Leg Press', targetSets: 4, targetReps: '10-12' },
                { exercise: 'Bulgarian Split Squats', targetSets: 3, targetReps: '10-12' },
                { exercise: 'Leg Extensions', targetSets: 4, targetReps: '12-15' },
                { exercise: 'Calf Raise', targetSets: 4, targetReps: '15-20' }
            ],
            // ... [rest of the workout plans object remains the same]
        };

        function WorkoutTracker() {
            const [selectedDate, setSelectedDate] = React.useState(new Date().toISOString().split('T')[0]);
            const [activeDay, setActiveDay] = React.useState('Day 1: Quad-Dominant Leg Day');
            const [stepCount, setStepCount] = React.useState('');
            const [workoutLogs, setWorkoutLogs] = React.useState(() => {
                const saved = localStorage.getItem('workoutLogs');
                return saved ? JSON.parse(saved) : {};
            });

            // Save to localStorage whenever workoutLogs changes
            React.useEffect(() => {
                localStorage.setItem('workoutLogs', JSON.stringify(workoutLogs));
            }, [workoutLogs]);

            const handleLogUpdate = (exercise, setIndex, field, value) => {
                setWorkoutLogs(prev => {
                    const newLogs = {
                        ...prev,
                        [selectedDate]: {
                            ...prev[selectedDate],
                            [activeDay]: {
                                ...prev[selectedDate]?.[activeDay],
                                [exercise]: {
                                    ...prev[selectedDate]?.[activeDay]?.[exercise],
                                    [`set${setIndex + 1}`]: {
                                        ...prev[selectedDate]?.[activeDay]?.[exercise]?.[`set${setIndex + 1}`],
                                        [field]: value
                                    }
                                }
                            }
                        }
                    };
                    return newLogs;
                });
            };

            const getLoggedValue = (exercise, setIndex, field) => {
                return workoutLogs[selectedDate]?.[activeDay]?.[exercise]?.[`set${setIndex + 1}`]?.[field] || '';
            };

            return (
                <div className="p-4 max-w-4xl mx-auto">
                    <div className="mb-6 bg-white rounded-lg shadow p-4">
                        <h1 className="text-2xl font-bold mb-4">My Workout Tracker</h1>
                        
                        <div className="flex items-center gap-4 mb-6">
                            <input
                                type="date"
                                value={selectedDate}
                                onChange={(e) => setSelectedDate(e.target.value)}
                                className="border rounded p-2"
                            />
                            <select 
                                value={activeDay}
                                onChange={(e) => setActiveDay(e.target.value)}
                                className="border rounded p-2"
                            >
                                {Object.keys(workoutPlans).map(day => (
                                    <option key={day} value={day}>{day}</option>
                                ))}
                            </select>
                        </div>

                        {/* Step Counter */}
                        <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                            <div className="flex items-center gap-2 mb-2">
                                <i className="fas fa-shoe-prints"></i>
                                <h3 className="text-lg font-semibold">Daily Steps</h3>
                            </div>
                            <input
                                type="number"
                                className="border rounded p-2"
                                value={stepCount}
                                onChange={(e) => setStepCount(e.target.value)}
                                placeholder="Enter steps"
                            />
                            {stepCount && (
                                <div className={`mt-2 ${parseInt(stepCount) >= 10000 ? 'text-green-600' : 'text-yellow-600'}`}>
                                    {parseInt(stepCount) >= 10000 
                                        ? 'ðŸŽ‰ Daily goal reached!' 
                                        : `${10000 - parseInt(stepCount)} steps to go`}
                                </div>
                            )}
                        </div>

                        {/* Exercises */}
                        {workoutPlans[activeDay].map((exercise, exerciseIndex) => (
                            <div key={exerciseIndex} className="mb-6 border rounded-lg p-4">
                                <h3 className="text-lg font-semibold mb-2">
                                    {exercise.exercise} ({exercise.targetSets} sets Ã— {exercise.targetReps})
                                </h3>
                                {Array.from({ length: exercise.targetSets }).map((_, setIndex) => (
                                    <div key={setIndex} className="grid grid-cols-4 gap-2 mb-2">
                                        <div className="flex items-center">Set {setIndex + 1}</div>
                                        <input
                                            type="number"
                                            className="border rounded p-1"
                                            value={getLoggedValue(exercise.exercise, setIndex, 'weight')}
                                            onChange={(e) => handleLogUpdate(exercise.exercise, setIndex, 'weight', e.target.value)}
                                            placeholder="kg"
                                        />
                                        <input
                                            type="number"
                                            className="border rounded p-1"
                                            value={getLoggedValue(exercise.exercise, setIndex, 'reps')}
                                            onChange={(e) => handleLogUpdate(exercise.exercise, setIndex, 'reps', e.target.value)}
                                            placeholder="reps"
                                        />
                                        <input
                                            type="text"
                                            className="border rounded p-1"
                                            value={getLoggedValue(exercise.exercise, setIndex, 'notes')}
                                            onChange={(e) => handleLogUpdate(exercise.exercise, setIndex, 'notes', e.target.value)}
                                            placeholder="notes"
                                        />
                                    </div>
                                ))}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<WorkoutTracker />, document.getElementById('root'));
    </script>
</body>
</html>
